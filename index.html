<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextAlive App - Miku 2025 🌃</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/background.css" />
    <link rel="stylesheet" href="./src/styles/controls.css" />
    <link rel="stylesheet" href="./src/styles/character.css" />
    <link rel="stylesheet" href="./src/styles/lyric.css" />
    <link rel="stylesheet" href="./src/styles/overlay.css" />
    <link rel="stylesheet" href="./src/styles/shootingStar.css" />
  </head>
  <body>
    <!-- Character Selection Overlay -->
    <div id="character-selection-overlay" class="character-overlay">
      <div class="overlay-content">
        <h2 class="overlay-title">
          キーボードの数字を押してキャラクターをチェンジ！
        </h2>

        <div class="character-boxes">
          <div class="character-box" data-character="1">
            <div
              class="character-preview"
              style="background-image: url('./src/public/miku1.png')"></div>
            <div class="character-numbers">
              <span>1</span>
            </div>
          </div>
          <div class="character-box" data-character="2">
            <div
              class="character-preview"
              style="background-image: url('./src/public/rin1.png')"></div>
            <div class="character-numbers">
              <span>2</span>
            </div>
          </div>
          <div class="character-box" data-character="3">
            <div
              class="character-preview"
              style="background-image: url('./src/public/ren1.png')"></div>
            <div class="character-numbers">
              <span>3</span>
            </div>
          </div>
          <div class="character-box" data-character="4">
            <div
              class="character-preview"
              style="background-image: url('./src/public/luka1.png')"></div>
            <div class="character-numbers">
              <span>4</span>
            </div>
          </div>
          <div class="character-box" data-character="5">
            <div
              class="character-preview"
              style="background-image: url('./src/public/meiko1.png')"></div>
            <div class="character-numbers">
              <span>5</span>
            </div>
          </div>
          <div class="character-box" data-character="6">
            <div
              class="character-preview"
              style="background-image: url('./src/public/kaito1.png')"></div>
            <div class="character-numbers">
              <span>6</span>
            </div>
          </div>
        </div>

        <p class="space-instruction">Spaceキーでジャンプ！</p>

        <button id="start-button" class="start-button">読み込み中</button>
      </div>
    </div>

    <!-- Night Scene Layers -->
    <div class="stars"></div>
    <div class="background-layer buildings-far"></div>
    <div class="background-layer buildings-mid"></div>
    <div class="background-layer buildings-close"></div>
    <div class="street"></div>
    <div class="rain"></div>

    <!-- Walking Character -->
    <div class="walking-character"></div>

    <div class="container">
      <div id="text"></div>

      <audio id="media" controls style="display: none"></audio>

      <div id="control">
        <button class="play" disabled>再生</button>
        <button id="pause" disabled>一時停止</button>
        <button id="reload">リロード</button>
        <!-- <button id="rewind" disabled>巻き戻し</button>
        <button id="jump" disabled>歌詞頭出し</button> -->
      </div>
    </div>

    <script type="module" src="./src/ts/overlay.ts"></script>
    <script type="module" src="./src/ts/character.ts"></script>
    <script type="module" src="./src/ts/lyric.ts"></script>
    <script type="module" src="./src/ts/index.ts"></script>
  </body>
</html>

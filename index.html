<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextAlive App - Miku 2025 🌃</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/background.css" />
    <link rel="stylesheet" href="./src/styles/controls.css" />
    <link rel="stylesheet" href="./src/styles/character.css" />
    <link rel="stylesheet" href="./src/styles/lyric.css" />
  </head>
  <body>
    <!-- Night Scene Layers -->
    <div class="stars"></div>
    <div class="background-layer buildings-far"></div>
    <div class="background-layer buildings-mid"></div>
    <div class="background-layer buildings-close"></div>
    <div class="street"></div>
    <div class="rain"></div>

    <!-- Walking Character -->
    <div class="walking-character"></div>

    <div class="container">
      <div id="text">
        ✨ Lyrics will appear as stars across the night sky ✨
      </div>

      <audio id="media" controls style="display: none"></audio>

      <div id="control">
        <button class="play" disabled>再生</button>
        <button id="pause" disabled>一時停止</button>
        <button id="rewind" disabled>巻き戻し</button>
        <button id="jump" disabled>歌詞頭出し</button>
      </div>
    </div>

    <script type="module" src="./src/ts/character.ts"></script>
    <script type="module" src="./src/ts/lyric.ts"></script>
    <script type="module" src="./src/ts/index.ts"></script>
  </body>
</html>
